<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orited'</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8aef56a45.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="header-bg-color">
        <div class="container">
          <div class="row">
            <nav class="col navbar">
              <a class="navbar-brand header-color" href="index.html">ORITED'</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link header-color" href="cart.html">
                    Panier <i class="fas fa-shopping-basket"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Orited'</h1>
            <h2>
              Le classique ours en peluche, 100% fait à la main, 100% fabriqué
              en France !!!
            </h2>
          </div>
        </div>

        <div class="row" id="teddy">

          <div class="col" id="teddy__structure">
            <div class="card">
              <div class="card-body">
                <img src="" alt="" class="img-fluid img-thumbnail" id="teddy__picture">
                <h5 class="card-title" id="teddy__name"></h5>
                <h5 class="card-title" id="teddy__price"></h5>
                <p class="card-text" id="teddy__description"></p>
                <form>
                <div class="form-group">
                <label for="">Choisissez une couleur</label>
                <select name ="" class="form-control" id="teddy__color">
                </select>
                </form>
                <button id="cart" type="submit" class="btn btn-danger">Ajouter au panier</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer>
      <div class="footer-bg-color">
        <div class="container">
          <div class="row">
            <div class="col-8">© 2021 ORITED'</div>
            <div class="col-2">Confidentialité et cookies</div>
            <div class="col-2">Conditions générales</div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="./js/product.js"></script>
  </body>
</html>
